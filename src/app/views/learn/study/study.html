<!-- Wrapper-->
<div id="wrapper">
    <div class="study-layer" ng-if="globalLayer"></div>

    <!-- Top Navbar -->
    <div ng-if="BootingStatus" ng-include="'app/views/global/workspace/topbar.html'" ng-if="!exercise"></div>

    <!-- Wrapper Content -->
    <div class="wrapper wrapper-content animated fadeIn full-height" fit-height ng-class="{'study-wrapper': BootingStatus, 'no-paddings': !BootingStatus}">
        <!-- study page -->
        <div class="study" ng-if="BootingStatus" ng-class="{'study-top-50': BootingStatus}" study-event>
            <div class="study-layer top" ng-if="socketLayer"></div>
            <div class="study-layer full" ng-if="studyLayer" style="left: 50px;">
                <div class="study-quit-load sk-spinner sk-spinner-three-bounce">
                    <div class="sk-bounce1"></div>
                    <div class="sk-bounce2"></div>
                    <div class="sk-bounce3"></div>
                </div>
            </div>
            <!-- study left navbar -->
            <ng-include src="'app/views/global/workspace/leftbar.html'" ng-if="!exercise"></ng-include>
            <ng-include src="'app/views/exercises/workspace/leftbar.html'" ng-if="exercise"></ng-include>
            <!-- study left docs and checklists -->
            <div id="study-left-box" class="study-left-box full-height" ng-show="isFullScreen == false" resizable r-directions="['right']" r-flex="true" ng-include="'app/views/learn/study/study-left-box.html'"></div>

            <!-- study learn workspace -->
            <div id="study-workspace-box" class="study-workspace-box full-height" ng-class="{'padding-left-bar': isFullScreen}">
                <!-- Trings -->
                <div class="full-height study-workspace" ng-include="taskTemplate" ng-controller="TringController"></div>
            </div>

            <!-- study console window -->
            <div ng-include="'app/views/learn/study/study-console.html'"></div>

            <!-- study qa window -->
            <div ng-include="'app/views/learn/study/qas/qas.html'"></div>
        </div>
        </div>
        <!-- study boot load -->
        <div class="study" ng-if="!BootingStatus">
            <div class="study-boot" ng-include="'app/views/learn/study/study-boot.html'"></div>
        </div>
    </div>
    <!-- End wrapper-content -->

</div>
<!-- End wrapper-->
