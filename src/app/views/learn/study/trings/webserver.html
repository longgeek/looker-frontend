<script type="text/javascript" src="bower_components/ace-builds/src-min/ace.js"></script>
<script type="text/javascript" src="bower_components/ace-builds/src-min/ext-language_tools.js"></script>
<script type="text/javascript" src="bower_components/ace-builds/src-min/ext-modelist.js"></script>

<div class="code-workspace" ng-controller="DjangoController">
    <div id="code-workspace-editor" class="code-workspace-editor full-height animated fadeIn" resizable r-directions="['right']" r-flex="true">
        <div class="code-editor-container">
            <div class="study-layer" ng-if="studyLayer"></div>
            <div class="code-header">
                <div class="code-header__controller">
                    <div class="pull-left">
                        <span>
                            <i class="fa fa-square text-danger"></i>
                        </span>
                        <span>
                            <i class="fa fa-square text-warning"></i>
                        </span>
                        <span>
                            <i class="fa fa-square text-navy"></i>
                        </span>
                    </div>
                </div>
                <div class="code-header__tabs pull-left" ng-if="DjangoDefaultContent.files.length > 0">
                    <scrollable-tabset show-tooltips="false" scroll-by="200" drop-down-menu-class="dropdown-menu-right angular-ui-tab-scroll-menu">
                    <uib-tabset justified="true">
                        <uib-tab ng-repeat="file in DjangoDefaultContent.files" select="djangoSelectTab($index, file, DjangoDefaultContent.files[file.filename])" ng-if="file.display" scrollable-tabset-font-size>
                            <uib-tab-heading>
                                <a class="code-header__tabs__close" ng-click="djangoCloseFile($index)"></a>
                                {{ file.filename }}
                            </uib-tab-heading>
                            <div id="editor_{{ $index }}" ui-ace="aceOptions" ng-model="DjangoContent.files[file.filename]"></div>
                        </uib-tab>
                    </uib-tabset>
                    </scrollable-tabset>
                </div>
            </div>
            <div class="absolute-center code-workspace-editor__none" ng-if="DjangoDefaultContent.files.length === 0 && task.topic_content.files.length !== 0">
                <button class="btn btn-w-m btn-sm btn-outline btn-primary" ng-click="djangoReopenFiles()">重新打开文件.</button>
            </div>
            <div class="absolute-center code-workspace-editor__none" ng-if="!task.topic_support || !task.topic_content || task.topic_content.files.length === 0">
                <div class="font-oblique text-gray">这道题已创建，但是没有添加代码文件。</div>
            </div>
        </div>
        <div class="code-editor-footer-container">
            <div ng-if="task.topic_content && task.topic_content.files.length" ng-include="'app/views/learn/study/study-checklist-output.html'"></div>
            <div ng-if="task.topic_content && task.topic_content.files.length" ng-include="'app/views/learn/study/trings/will-done-code.html'"></div>
        </div>
    </div>
    <div class="study-footer-btn animated fadeIn">
        <div class="study-layer" ng-if="studyLayer"></div>
        <button class="ladda-button btn btn-w-m btn-primary" ng-click="djangoSaveCode()" ng-disabled="!task.topic_content || !task.topic_content.files.length || !DjangoConsoleUrl" ladda="disabledSaveBtn">保存 & 运行</button>
        <div class="btn-group dropup m-l-sm" uib-dropdown>
            <a class="btn btn-w-m study-btn-reset" ng-click="djangoResetCode()" ng-disabled="!task.topic_content || !task.topic_content.files.length || disabledSaveBtn">默认代码</a>
            <a class="btn dropdown-toggle study-btn-reset__dropdown" uib-dropdown-toggle ng-disabled="!task.topic_content || !task.topic_content.files.length || disabledSaveBtn">
                <span class="fa fa-angle-up"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-right study-btn-reset__dropdown__menu" role="menu">
                <li ng-click="codeReset('django')"><a>重置当前项目</a></li>
            </ul>
        </div>
    </div>
    <div class="django-console animated fadeIn">
        <div id="django-web-container" class="django-web-container" resizable r-directions="['bottom']" r-flex="true">
            <div class="django-web-container__layer">
                <div class="study-layer" ng-if="studyLayer"></div>
                <div class="web-browser-header text-center">
                    <div class="back lock text-muted" ng-if="!historyUrls || historyUrls.length <= 1">
                        <span class="fa fa-angle-left"></span>
                    </div>
                    <div class="back text-muted" ng-if="historyUrls.length > 1" ng-click="backBrowserPage()">
                        <span class="fa fa-angle-left"></span>
                    </div>
                    <div class="refresh lock text-muted" ng-if="!DjangoWebUrl">
                        <span class="fa fa-repeat"></span>
                    </div>
                    <div class="refresh text-muted" ng-if="DjangoWebUrl" ng-click="refreshBrowserPage()">
                        <span class="fa fa-repeat"></span>
                    </div>
                    <form name="browser_url_form" role="form" ng-submit="enterBrowserUrl()" novalidate>
                        <input type="text" class="form-control" placeholder="在这里输入 URL 地址" ng-value="DjangoWebUrl" ng-model="userEnterBrowserUrl" autocomplete="off" required ng-disabled="disabledSaveBtn || !task.topic_content || !task.topic_content.files.length">
                    </form>
                    <div class="link lock text-muted" ng-if="!DjangoWebUrl">
                        <span class="fa fa-share-alt"></span>
                    </div>
                    <div class="link text-muted" ng-if="DjangoWebUrl" ng-click="OpenNewBrowserPage()">
                        <span class="fa fa-share-alt"></span>
                    </div>
                </div>
                <div class="django-console__output" ng-if="DjangoWebUrl">
                    <iframe class="django-console__output__frame no-paddings" ng-src="{{ DjangoWebUrl }}"></iframe>
                </div>
                <div class="absolute-center web-browser-content__none" ng-if="!DjangoWebUrl">
                    <div class="text-center" ng-if="!disabledSaveBtn">
                        <div class="m-b-sm"><img src="assets/icons/safari.svg" width="50" height="50"></div>
                        <p class="text-muted"><span class="text-capitalize">{{ task.topic_support }}</span> 浏览器</p>
                    </div>
                    <div class="study-quit-load sk-spinner sk-spinner-three-bounce p-b-md m-t-n-lg" ng-if="disabledSaveBtn">
                        <div class="sk-bounce1"></div>
                        <div class="sk-bounce2"></div>
                        <div class="sk-bounce3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="django-run-container">
            <div class="django-run-container__layer">
                <div class="study-layer django-run" ng-if="studyLayer"></div>
                <div class="django-console__output run" ng-if="DjangoConsoleUrl">
                    <div class="study-frame-status" ng-class="{'true': !studyLayer && DjangoConsoleUrl, 'false': studyLayer || !DjangoConsoleUrl }" ng-click="refreshDjangoRunFrame()"></div>
                    <iframe class="django-console__output__frame dark" ng-src="{{ DjangoConsoleUrl }}"></iframe>
                </div>
                <div class="absolute-center django-console__output__none" ng-if="!DjangoConsoleUrl">
                    <div class="m-b-sm"><img src="assets/icons/console.svg" width="50" height="50"></div>
                    <p class="text-gray"><span class="text-capitalize">{{ task.topic_support }}</span> 服务器</p>
                </div>
            </div>
        </div>
    </div>
