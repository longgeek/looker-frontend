<div class="inner animated fadeIn" ng-if="!userDropdownData.loading && userDropdownData.data">
    <div class="left">
        <a ui-sref="u.homepage({username: userDropdownData.data.created_by.uuid})" target="_blank">
            <img class="img-circle img-responsive" gravatar-src="userDropdownData.data.created_by.gravatar">
        </a>
    </div>
    <div class="right">
        <a ui-sref="u.homepage({username: userDropdownData.data.created_by.uuid})" target="_blank">
            {{ userDropdownData.data.created_by.nickname }}
        </a>
        <p>
            <svg aria-hidden="true" class="octicon" height="12" version="1.1" viewBox="0 0 12 16" width="12"><path fill-rule="evenodd" d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"></path></svg>
            {{ userDropdownData.data.created_by.location }}
        </p>
        <div class="m-b-xs">
            <a class="btn btn-xs btn-white m-r-8" ng-if="!userDropdownData.data.is_friend" ng-click="dropdown_add_friend(userDropdownData.data.created_by.uuid)"><i class="fa fa-eye m-r-8"></i>关注 Ta</a>
            <a class="btn btn-xs btn-white m-r-8" ng-if="userDropdownData.data.is_friend" ng-click="dropdown_remove_friend(userDropdownData.data.created_by.uuid)"><i class="fa fa-eye-slash m-r-8"></i>取消关注</a>
            <!-- a class="btn btn-xs btn-primary"><i class="fa fa-envelope m-r-8"></i>私信 Ta</a -->
        </div>
    </div>
</div>
