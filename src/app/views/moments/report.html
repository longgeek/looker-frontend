<div class="inmodal">
    <div class="modal-header">
        提示
        <a class="close" ng-click="close()">×</a>
    </div>
    <div class="modal-body white-bg no-paddings">
        <div class="alert alert-info m-t-sm m-r-sm m-l-sm m-b-none">
            <i class="fa fa-info-circle m-r-8"></i>
            <span class="m-r-8">你确定要举报该动态？举报成功后，管理员将进行审核，审核通过将会进行相应处理。</span>
        </div>
        <div class="from-group p-xs m-b-xs">
            <label class="control-label small">请选择举报类型</label>
            <select data-toggle="select" class="form-control select" ng-model="submitInfo.reason" ng-options="k as k for k in submitInfo.options" style="font-size: 12px;">
                <option value=""> --</option>
            </select>
        </div>
    </div>
    <div class="modal-footer no-borders p-t-none">
        <button type="button" class="btn btn-flat-dark" ng-click="close()" ng-disabled="submitInfo.loading">取消</button>
        <button type="button" class="ladda btn btn-primary" ng-click="submit_report_moment()" ladda="submitInfo.loading" ng-disabled="!submitInfo.reason">确认</button>
    </div>
</div>
