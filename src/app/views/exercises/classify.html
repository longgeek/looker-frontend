<div class="section-global-classify">
    <div class="container">
        <div class="row col-lg-12">
            <nav>
                <div class="box">
                    <div class="item" ng-repeat="(k,v) in classifys">
                        <h3 class="title">{{ classifys[k].name }}</h3>
                        <div class="items">
                            <span ng-repeat="n in classifys[k].sorted">
                              <div class="content">
                                  <a>{{ classifys[k].values[n].name }}</a>
                              </div>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
