<h2>在线课程定价，课时</h2>

<p>Fuvism 在线课程，基于对 “云技术”、“大数据” 资源的使用而定价。大多数课程（免费课程，应用除外）的基础定价基本一致，为 RMB 0.0028/秒，每小时约 RMB 10。当前处于充值优惠期间（充多少送多少），实际费用为每小时 RMB 5。</p>

<p>Fuvism 在线课程的课时，是预估课时，对于学习效率高的同学，这个预估课时偏高，否则反之。</p>
