<h2>“学习控制台” 中，如何计费</h2>

<p>启动 “学习控制台” 后，是从 “虚拟机启动成功，也就是启动界面结束” 后开始计费的。</p>

<p>如何结束计费，有三种方式：</p>

<ol>
<li>在页面右上角计时器上，点击 “退出学习” 按钮，在确认后，立即退出学习。</li>
<li>学习中 “关闭浏览器” 或 “用户网络异常”，后台将在 2-3 分钟后自动退出学习。</li>
<li>学习中 “一定时间段没有操作”，也将在 60 秒后自动退出学习。当前设定为 5 分钟。</li>
</ol>


<p>推荐第一种方式退出学习，防止产生额外时间的计费。</p>
