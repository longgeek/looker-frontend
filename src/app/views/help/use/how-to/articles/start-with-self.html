<h2>我有一些编程基础，如何选择课程？</h2>

<p>对于有一定编程基础，同时需要面向就业的学员，我们也推荐相应开发语言的 “职业规划”。在职业规划中，基础课程是可选的，这样对于有基础的学员，可以跳过基础部分。</p>

<p>如果比较了解编程语言的构成，可以自己选择合适的 “在线课程”，“项目实战” 等课程类型，加入学习即可。</p>
