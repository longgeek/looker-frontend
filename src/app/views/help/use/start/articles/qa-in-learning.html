<h2>在学习中，如何获取老师指导</h2>

<p>在学习中，可以通过 “工单问答”，获取老师的帮助。</p>

<p>所谓 “工单问答”，是指通过 “工单” 的方式，来完成问答。使用 “工单” 的方式，不同于普通问答，它是将问题，通过工单系统，路由给合适的老师，比如 Python 的问题，给 Python 的老师，是的问题的回答更加专业，高效。</p>

<p>打开 “问答界面”，通过在 “学习控制台” 左侧的工具栏中的 “问号按钮” 开启，如图：</p>

<p><img src="http://7xvumt.com1.z0.glb.clouddn.com/qa-in-learning.png" width="100%"></p>

<p>需要注意的是：一对一问答系统，只能在开启 “学习控制台” 后使用。</p>
