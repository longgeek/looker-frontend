<h2>Fuvism 在线学习模式</h2>

<p>Fuvism 的学习模式，不同于视频、直播，是以 “实际开发” 为主要的学习模式。</p>

<p>通过不断的编程，在编程中学习，在编程中实践。是一种主动的学习模式。通过代码和学习任务交互、代码和老师交互，避免了被动的 “听课”，和缺乏交互，以及没有实操经验的问题。</p>
