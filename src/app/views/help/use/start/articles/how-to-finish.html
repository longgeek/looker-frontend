<h2>如何结束 Fuvism 在线学习</h2>

<p>由于大多数课程是 “按秒计费” 的收费方式，在完成学习后，推荐点击 “退出学习” 按钮来退出学习：</p>

<p><img src="http://7xvumt.com1.z0.glb.clouddn.com/how-to-finish.png" width="100%"></p>

<p>“关闭浏览器“ 和 “网络中断、异常” 的情况下，系统会自动退出学习，并计费。但将延迟 2-3 分钟，这是为了避免由于刷新浏览器而造成自动退出学习。</p>

<p>另外，在学习界面中 5 分钟没有任何操作，也将在 60 秒计时，并通知用户后退出。</p>
