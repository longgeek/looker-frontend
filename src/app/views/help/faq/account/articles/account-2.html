<h2>支持哪些邮箱注册用户？</h2>

<p>Fuvism 目前支持了大部分的主流邮箱，暂不支持使用 “临时邮箱” 来注册账户。</p>
<p>如果在注册中无法收到激活邮件，请参考：<a href="/help/faq/account/articles/account-1" target="_blank">注册账户收不到邮件？</a>文章。</p>
