<h2>为什么我的余额欠费，并且成为了负数？</h2>

<p>Fuvism 采用了 “按秒计费” 的方式，当你在学习过程中欠费，我们并不会停止你的学习，让你不会因为欠费而强制下线。</p>

<p>这样的设计方式更贴合我们的实际生活，类似我们平常用的水、电、燃气，先使用，后付费方式，如果长期欠费，则会影响这些服务的使用。</p>
