<h2>进入下一节的条件是什么，是一节的进度大于80%？</h2>

<p>由于我们的课程设计前后有一定关联性，下一节的内容，依赖前几节的知识点，所以每一节的完成比例需要大于 80% 才能进入下一节的学习。</p>

<p>后续我们在章节中会推出一些可选的任务，而无需大于 80% 才能继续学习。</p>
