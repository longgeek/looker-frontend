<h2>我没有退出学习，还会扣钱吗？</h2>

<p>由于我们的平台采用的是 “按秒计费” 方式，所以没有退出学习会继续收费。</p>

<p>我们的系统会自动检测，在你没有退出学习，并且在 5 分钟之内没有操作，系统会自动帮你退出学习并结束计费。</p>

<p>当然，你可以自己来退出学习，退出学习的方式请参考：<a href="/help/use/start/articles/how-to-finish" target="_blank">如何结束 Fuvism 在线学习。</a></p>
