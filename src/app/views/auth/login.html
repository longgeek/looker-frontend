<div class="login">
    <div class="container">
        <div class="login-content">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h1>登录并开始学习</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
                    <div class="login-form-div">
                        <form role="form" name="login_form" ng-submit="loginForm()" novalidate>
                            <div class="form-group" ng-class="{'has-error': login_form.username.$invalid && login_form.submitted && login_form.username.$error}">
                                <input type="text" name="username" class="form-control" placeholder="用户名或邮箱"  ng-model="username" required autofocus ng-disabled="loginLoading">
                                <label class="fa fa-user"></label>
                            </div>
                            <div class="form-group" ng-class="{'has-error': login_form.password.$invalid && login_form.submitted && login_form.password.$error}">
                                <input type="password" name="password" class="form-control" placeholder="密码" ng-model="password" required ng-disabled="loginLoading">
                                <label class="fa fa-lock"></label>
                            </div>
                            <div class="m-t-xs m-b animated fadeIn" ng-if="loginWarning">
                                <small class="text-danger">{{ loginWarning }}</small>
                                <small ng-if="loginWarningCode === 403"><a class="text-success" ui-sref="auth.logout">log out!</a></small>
                            </div>
                            <button type="submit" class="ladda btn btn-lg btn-primary block full-width m-b" ladda="loginLoading">登录</button>

                            <a class="login-link" ui-sref="auth.password">
                                <small>忘记密码</small>
                            </a>
                            <a ui-sref="auth.signup" class="pull-right login-link">
                                <small>注册</small>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
