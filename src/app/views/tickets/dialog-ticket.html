<div class="white-bg p-lg">
    <h2 class="text-center no-margins">报告问题</h2>
    <div class="cyan-gray-bg font-oblique p-xs m-t-md text-center">
        请在下面描述所出现的问题，我们将在收到工单后，尽快排查。
    </div>
    <div class="m-t">
        <form role="form" name="dialog_ticket_form" ng-submit="dialogTicketSubmit()" novalidate>
            <div class="form-group" ng-class="{'has-error': dialog_ticket_form.title.$invalid && dialog_ticket_form.submitted && dialog_ticket_form.title.$error.required}">
                <input type="text" class="form-control page-form-control" name="title" placeholder="标题" ng-model="dialogTicketContent.title" autofocus required>
            </div>
            <div class="form-group" ng-class="{'has-error': dialog_ticket_form.submitted && !dialogTicketContent.content}">
                <textarea class="form-control" ng-model="dialogTicketContent.content" rows=10></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="ladda btn btn-sm btn-w-m btn-primary page-submit-btn" ladda="dialogTicketSending" ng-if="dialogTicketSending == true || dialogTicketSending === undefined">报告问题</button>
                <button type="button" class="btn btn-sm btn-w-m btn-primary page-submit-btn font-oblique" ng-click="cancel(); goTicketPage(dialogTicketResponse.uuid)" ng-if="dialogTicketSending == false">发送成功, 点击跳转到工单页面 <i class="fa fa-ticket"></i></button>
                <button type="button" class="btn btn-sm btn-w-m btn-primary btn-outline page-submit-btn" ng-click="cancel()" ng-disabled="dialogTicketSending">取消</button>
            </div>
        </form>
    </div>
</div>
